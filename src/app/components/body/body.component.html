<br>
<div class="container">
<table class="table"  >
    <thead>
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Libro</th>
        <th scope="col">Descripción</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of categoriaList">
          <th scope="row">{{item.id}}</th>
          <td>{{item.nombre}}</td>
          <td>{{item.descripcion}}</td>
        </tr>
    </tbody>
  </table>
</div>
